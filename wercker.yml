box: debian
build:
  steps:
    - arjen/hugo-build:
        version: "0.14"
        theme: herring-cove
        flags: --buildDrafts=true
deploy:
  steps:
    - install-packages:
        packages: git ssh-client
    - lukevivier/gh-pages@0.2.1:
        token: $GIT_TOKEN
        domain: beardww.github.io
        basedir: public
- script:
name: copy output directory
code: |
cp * -R $WERCKER_OUTPUT_DIR
